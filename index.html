<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Salary Calculator</h1>
        </header>

        <h2>Add Employee</h2>
        <div class="inputContainer">
            <div class="inputFieldsContainer">
                <input class="firstName" placeholder="Frist Name" />
                <input class="lastName" placeholder="Last Name" />
                <input class="id" placeholder="ID" />
                <input class="title" placeholder="Title" />
                <input class="annualSalary" placeholder="Annual Salary" />

            </div>

            <div class="buttonContainer">
                <button class="submitButton">Submit</button>
            </div>

        </div>


        <h2>Employees</h2>
        <div class="tableContainer">
            <table>

                <head>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </head>
                <tbody>
                    <tr>
                        <td>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>









    </div>
</body>

</html>
